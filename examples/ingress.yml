---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
  namespace: vrf-cat-was-here
  annotations:
    kubernetes.io/ingress.class: default
spec:
  # ingressClassName: default
  rules:
  # https://vrf-cat-was-here.playground.vrff.io/
  - host: "vrf-cat-was-here.playground.vrff.io"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: example-ingress
            port:
              number: 80

---
apiVersion: v1
kind: Service
metadata:
  name: example-ingress
  namespace: vrf-cat-was-here
spec:
  type: ClusterIP
  ports:
  - name: web
    port: 80
    targetPort: 80
    protocol: TCP
  selector:
    # this selector points to pods we want to target
    app: deploy-example